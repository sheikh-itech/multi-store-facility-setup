<div class="login-page">

    <div class="container">
        <form>
            <div class="signin">
                <a href="#/public/register">SignUp</a>
            </div>
            <div class="imgcontainer">
                <img src="/assets/images/avatar.png" alt="Avatar" class="avatar">
            </div>
            <app-alert></app-alert>
            <div class="row" style="margin: auto 5px;">
                <input type="text" [(ngModel)]="login.username" name="username" class="form-control" placeholder="Username">
            </div>

            <div class="row" style="margin: auto 5px;">
                <input type="password" [(ngModel)]="login.password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="row" style="margin: auto 5px;">
                <label>
                    <input type="checkbox" [(ngModel)]="login.remember" name="remember"> Remember me
                </label>

                <button type="submit" (click)="signIn();">Login</button>
            </div>

            <div class="row" style="margin: auto 5px;background-color:#f1f1f1;">
                <button type="button" class="cancelbtn" (click)="publicInfo()">News</button>
                <span>Forgot <a href="#/login">password?</a></span>
            </div>
        </form>
    </div>
</div>
