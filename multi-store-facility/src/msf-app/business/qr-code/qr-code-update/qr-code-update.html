<div class="signup-form text-select">

    <form>

        <h2>Generate QR Image</h2>
        <p class="hint-text">Name and Price are required</p>

        <app-alert></app-alert>

        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="product.name" name="name" placeholder="Product Name"
                required="required">
        </div>

        <div class="form-group">
            <input type="number" class="form-control" [(ngModel)]="product.price" name="price"
                placeholder="Product Price" required="required">
        </div>

        <div class="form-group" style="font-size: 17px;">
            <label>Product Category:</label>
            <select [(ngModel)]="product.category" name="category">
                <option disabled>Select Categories</option>
                <option *ngFor="let category of categories">{{category.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="product.desc" name="desc" placeholder="Description"
                required="required">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="product.code" name="code" placeholder="Product Code"
                required="required">
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-success btn-lg btn-block">Generate</button>
        </div>

    </form>

    <!-- Form end....Table Started -->

    <div class="row product-detail">

        <div class="col-sm-12 col-xs-12">
            <div class="card-box table-responsive horizontal-scrollable">

                <div class="search-record">
                    Search: &nbsp;<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Hunney" #input>
                </div>
                <div class="mat-elevation-z8" id="TABLE">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <!-- ID Column -->
                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Price">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                            <td mat-cell *matCellDef="let row"> {{row.price}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Category">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                            <td mat-cell *matCellDef="let row"> {{row.category}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Desc">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                            <td mat-cell *matCellDef="let row">{{row.desc}}</td>
                        </ng-container>

                        <ng-container matColumnDef="Id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Id </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Code">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Qr Code </th>
                            <td mat-cell *matCellDef="let row"> 
                                <img id="{{row.id}}" [src]="row.imageUrl" alt="{{row.name}}" />
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No matching data-"{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"
                        aria-label="Select page of users"></mat-paginator>
                </div>

            </div>

        </div>
    </div>

</div>
